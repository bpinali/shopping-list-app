<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <section class="input-item">
        <input class="new-item-input" type="text" maxlength="22" id="newItem" placeholder="Add an itemâ€¦" value="">
        <button class="add-item"><i class="fa fa-plus fa-lg"></i></button>
    </section>
    <section class="list">
        <ul class="list-items">
            <li>
                <button class="checkbox"><i class="fa fa-check"></i></button>Bread
                <button class="delete"><i class="fa fa-times"></i></button>
            </li>
        </ul>
    </section>
    <footer>
        <button class="clear-list">Clear the list</button>
    </footer>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="css/font-awesome.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Shopping List</h1>
    </header>
    <section class="input-item">
        <input class="new-item-input" type="text" maxlength="22" id="newItem" placeholder="Add an itemâ€¦"> $
        <input class="budget-price-input" type="text" maxlength="6" id="budgetPrice" placeholder="Budget"> $
        <input class="actual-price-input" type="text" maxlength="6" id="actualPrice" placeholder="Actual">
        <button class="add-item"><i class="fa fa-plus fa-lg"></i></button>
    </section>
    <section class="list">
        <div class="table-wrapper">
            <div class="column first">
                <h2>Items</h2></div>
            <div class="column second">Budget</div>
            <div class="column third">Actual</div>
        </div>


        <ul class="list-items">
            <li>
                <button class="checkbox"><i class="fa fa-check"></i></button>Bread
                <button class="delete"><i class="fa fa-times"></i></button>
                <input class="budget-price" type="text" value="" placeholder="1.50">
                <input class="actual-price" type="text" value="" placeholder="2.50">
            </li>
            <li>
                <button class="checkbox"><i class="fa fa-check"></i></button>Strawberry Jam
                <button class="delete"><i class="fa fa-times"></i></button>
                <input class="budget-price" type="text" value="" placeholder="1.50">
                <input class="actual-price" type="text" value="" placeholder="2.50">
            </li>
            <li>
                <button class="checkbox"><i class="fa fa-check"></i></button>Milk
                <button class="delete"><i class="fa fa-times"></i></button>
                <input class="budget-price" type="text" value="" placeholder="1.50">
                <input class="actual-price" type="text" value="" placeholder="2.50">
            </li>
            <li>
                <button class="checkbox"><i class="fa fa-check"></i></button>Donuts
                <button class="delete"><i class="fa fa-times"></i></button>
                <input class="budget-price" type="text" value="" placeholder="1.50">
                <input class="actual-price" type="text" value="" placeholder="2.50">
            </li>
        </ul>
    </section>
    <section class="totals">
        <div class="table-wrapper">
            <div class="column first">
                <h2>Totals</h2></div>
            <div class="column second">$500.00</div>
            <div class="column third">$650.00</div>
        </div>
    </section>
    <footer></footer>
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
